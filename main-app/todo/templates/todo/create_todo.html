{% extends 'todo/_base_todo.html' %}

{% block content_page %}
<div>
    <h2 class="text-center alert">Создание нового задания</h2>
</div>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать задание</button>
</form>


{% endblock %}
